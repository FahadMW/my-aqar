query listCategories {
  Web {
    categories(lang: ar) {
      id
      keywords
      name
      path
      plural
      uri
    }
  }
}

query listCities($category: Int = 0) {
  Web {
    cities(category: $category) {
      uri
      title
      path
      name
      directions
      count
      city_id
      category {
        path
        id
        keywords
        name
        plural
        uri
      }
    }
  }
}

query listDirection($category: Int = 0, $city_id: Int = 21) {
  Web {
    directions(category: $category, city_id: $city_id) {
      category {
        id
        keywords
        name
        path
        plural
        uri
      }
      city {
        category {
          id
          keywords
          name
          path
          plural
          uri
        }
        city_id
        count
        directions
        name
        path
        title
        uri
      }
      count
      direction_id
      name
      path
      title
      uri
    }
  }
}

